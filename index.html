<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeeTrack</title>

    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">

       <div class="headline">
        <img class="logo" src="Leetcode_Logo_1.png" alt="">
        <h1>LeeTrack</h1>
        <h4 style="color:darkgray">Your LeetCode Journey Visualized</h4>
       </div>


        <div class="user-container">
            <p>Enter your LeetCode Username below</p>
            
            <div class="user-input-container">
                <input type="text" placeholder="Enter your LeetCode username here!">
                <button>Search</button>
            </div>
        </div>

        <div class="msg">
           
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-easy circle">
                    <span id="easy-label"></span>
                    Easy
                </div>

                <div class="progress-medium circle">
                    <span id="medium-label"></span>
                    Medium
                </div>

                <div class="progress-hard circle">
                    <span id="hard-label"></span>
                    Hard
                </div>
            </div>

            <div class="stats-card">
                <div class="ranking card">

                </div>
                <div class="acceptance-rate card">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
